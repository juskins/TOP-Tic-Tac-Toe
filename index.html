<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic-Tac-Tle Game</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
          <div class="message"></div>
          <div class="gameboard"></div>

          <div class="playersInfo">
               <h2>Enter Players Name</h2>
               <div class="player1Info">
                    <label for="player1">Player1 (X)</label>
                    <input type="text" placeholder="Omojuwa" class="player1" id="player1">
               </div>
               <div class="player2Info">
                    <label for="player2">Player2 (O)</label>
                    <input type="text" placeholder="Juskins" class="player2" id="player2">
               </div>  
          </div>

          <div class="buttons">
               <button class="startGame">Start Game</button>
               <button class="restartGame">Restart Game</button>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
